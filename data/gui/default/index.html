    <body>

        <div id="maincontainer">
            <div id="contentpanel">
                <div id="leftpanel">
                    <div id="powerpanel">
                        <svg viewbox="0 0 400 300" style="height:100%">
                            <circle id="powercircle" cx="200" cy="195" r="180"  stroke-width="30" />
                            <circle id="spowercircle" cx="200" cy="195" r="180"  stroke-width="6" />
                            <text x="200" y="66" text-anchor="middle" alignment-baseline="middle" id="powerunit">kW</text>
                            <text x="200" y="180" text-anchor="middle" alignment-baseline="middle" id="epower">+11.7</text>
                            <text x="200" y="280" text-anchor="middle" alignment-baseline="middle" id="avgpower">&oslash; 15.7 kWh</text>
                          </svg>
                    </div>
                    <div>
                        <img src="res/logo.svg" style="width:95%">
                    </div>
                    <div>
                        <table class="datatab">

                            <tr>
                                <td class="ico">
                                    <svg height="20.117928" width="17.793407" ><use href="#icon-bat0" /></svg>
                                </td>
                                <td class="val" colspan=3>
                                    31 - 34 &#176;C
                                </td>
                            </tr>
                            <tr>
                                <td class="ico">
                                    <svg height="20.005831" width="17.793407"><use href="#icon-bat1" /></svg>
                                </td>
                                <td class="val" colspan=3>
                                    30 - 33 &#176;C
                                </td>
                            </tr>                            
                            <tr>
                                <td class="ico"><img id="enginetemp" src="res/ev_engine.svg"></td><td class="val">33 &#176;C</td>
                                <td class="ico"><img id="ctrltemp" src="res/chip.svg"></td><td class="val">34 &#176;C</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="speedpanel">
                    <svg viewbox="0 0 400 400" style="height:100%">
                        <circle id="sspeedcircle" cx="200" cy="200" r="184"  stroke-width="4" />
                        <circle id="speedcircle" cx="200" cy="200" r="184"  stroke-width="22" />
                        <text x="200" y="220" text-anchor="middle" alignment-baseline="middle" id="speedometer">103</text>
                        <text x="200" y="90" text-anchor="middle" alignment-baseline="middle" id="speedunit">km/h</text>
                        <text x="170" y="360" text-anchor="left" alignment-baseline="bottom" id="drivemode">NORMAL</text>
                      </svg>
                </div>
                <div id="rightpanel">
                    <div id="batterypanel">
                        <svg viewbox="0 0 400 400" style="height:100%">
                            <circle id="sbattery0circle" cx="200" cy="200" r="180"  stroke-width="6" />
                            <circle id="sbattery1circle" cx="200" cy="200" r="148"  stroke-width="6" />
                            <circle id="battery0circle" cx="200" cy="200" r="180"  stroke-width="25" />
                            <circle id="battery1circle" cx="200" cy="200" r="148"  stroke-width="25" />
                            <text x="160" y="180" text-anchor="middle" alignment-baseline="middle" id="bat_soc">80.3 %</text>
                            <text x="160" y="240" text-anchor="middle" alignment-baseline="middle" id="range">&thickapprox; 181 km</text>
                        </svg>
                    </div>
                    <div id="batkmpanel">
                        <table class="datatab">
                            <tr>
                                <td class="ico"><svg height="20.117928" width="17.793407" ><use href="#icon-bat0" /></svg></td><td class="val">37.3 % - 110.5 V</td>
                            </tr>
                            <tr>
                                <td class="ico"><svg height="20.005831" width="17.793407"><use href="#icon-bat1" /></svg></td><td class="val">36.3 % - 108.5 V</td>
                            </tr>
                            <tr>
                                <td class="ico"><div>TRP</div></td><td class="val">135.4 km</td>
                            </tr>
                            <tr>
                                <td class="ico">ODO</td><td class="val">11503 km</td>
                            </tr>
                        </table>
                    </div>

                </div>

            </div>
            <div id="statusbar">
                <div id="leftIcons">
                    <img id="leftIndicator" src="res/indicator.svg">
                    <img id="highbeam" src="res/highbeam.svg">
                    <img id="charger" src="res/charger.svg">
                </div>
                <div id="clock">
                    12:00pm
                </div>
                <div id="rightIcons">
                    <img style="filter: brightness(100%);;" src="res/bt2.svg">
                    <img src="res/temp.svg">
                    <img src="res/ev_engine.svg">
                    <img id="rightIndicator" src="res/indicator.svg">
                </div>
            </div>
        </div>
        <script src="../script.js"></script>
